<!DOCTYPE html>
<html>
<head>
  <title>NYT Connections Solver</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0063b1;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    #wordsList {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      display: none;
    }
    .word-item {
      display: inline-block;
      background-color: #f1f1f1;
      padding: 4px 8px;
      margin: 3px;
      border-radius: 4px;
      font-size: 12px;
    }
    #solutionContainer {
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }
    #solutionContainer h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }
    #solutionText {
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>NYT Connections Solver</h1>
  
  <div>
    <button id="extractBtn">Extract Words</button>
    <button id="solveBtn" disabled>Solve Puzzle</button>
  </div>
  
  <div id="status"></div>
  
  <div id="wordsList"></div>
  
  <div id="solutionContainer">
    <h2>Solution</h2>
    <div id="solutionText"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
